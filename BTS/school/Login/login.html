<!DOCTYPE html>
<html>
<head>
  <title>BTS</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="frontpage/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="frontpage/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../frontpage/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./login.css">
</head>
<body>
</body>

<div class="container">
		<div class="row formtitle">
			<h5>STUDENTS LOGIN FORM</h5>
		</div>
		<div class="row form body">
			<div class="col-lg-7 col-md-12 col-sm-12 bodycol">
				
				<form>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail">EMAIL</label>
      <input type="email" class="form-control" id="inputEmail" placeholder=" Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword">PASSWORD</label>
    <input type="text" class="form-control" id="inputPassword" placeholder=" Password">
  </div>
  <div class="form-group">
    <label for="inputRoll">UNIQUE ROLL NUMBER</label>
    <input type="text" class="form-control" id="inputRoll" placeholder="Unique Roll Number">
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputDate">DATE OF BIRTH</label>
      <input type="text" class="form-control" id="inputDate"  placeholder="Date Of Birth">
    </div>
	</div>
	<div class="form-row">
    <div class="form-group col-md-12" style="text-align: center;">
    	<button type="submit" class="btn btn-primary" style="background-color: #224a8f; border: none;">LOGIN</button>
    </div>
	</div>
   
   
</form>
			</div>
			<div class="col-lg-5 col-md-12 col-sm-12 textcol" style="background-color: #224a8f; opacity: 60%; padding-top: 100px; text-align: center; color: white;">
				<h1>WELCOME</h1>
				<h4 style="padding-top: 50px;">LOGIN TO<br> CONTINUE ACCESS<br> PAGE</h4>
			</div>

			
		</div>
	</div>
 



<script src="script.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
